        <script>
            let massiv = []
            let massivnew = []
            let min = 0
            let max = 10
            let N = 10
            for (let i = 0; i < N; i++) { 
                massiv.push(Math.round(Math.random() * (max - min) + min)); //создание рандомных чисел в исходном массиве
            }
            console.log(massiv) // исходный массив с рандомными числами
            for ( let i = 0; i < N; i++) {
                if(massiv[i] % 2 == 0)
                massivnew.push(i+1)
            }
            console.log(massivnew)
        </script>
